<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>散列--采用霍纳算法（每次求和时要乘以一个质数）优化计算散列值的更好方法</title>
</head>
<body>
	
</body>
<script>

// 构建一个 哈希类 HashTable
function HashTable() {
	this.table = new Array(137);
}

// 原型扩展方法
// 散列整型的键
HashTable.prototype = {

	simpleHash:function(data) {
		var total = 0;
		for(var i = 0; i < data.length; i++) {
			total += data.charCodeAt(i);
		}
		console.log("Hash Value: " + data + " -> " + total);
		return total % this.table.length;
	},

	betterHash: function(string) {
		var H = 31;// ASCLL码值求和前，total乘以一个质数
		var total = 0;
		for(var i = 0, len = string.length; i < len; i++) {
			total += H * total + string.charCodeAt(i);
		}
		total = total % this.table.length;
		console.log("Hash Value: " + string + " -> " + total);
		if(total < 0) {
			total += this.table.length - 1;
		}
		return parseInt(total);
	},

	put: function(key,data) {
		var pos = this.betterHash(key);
		this.table[pos] = data;
	},

	get: function(key) {
		return this.table[this.betterHash(key)];
	},

	showDistro: function() {
		for(var i = 0, len = this.table.length; i < len; i++) {
			if(this.table[i] != undefined) {
				console.log(i + ":" + this.table[i]);
			}
		}
	}
}

var someNames = ["David", "Jennifer", "Donnie", "Raymond", "Cynthia","Mike", "Clayton", "Danny", "Jonathan"];
var hTable = new HashTable();

for (var i = 0, len = someNames.length; i < len; i++) {
	hTable.put(someNames[i], someNames[i]);
}

for (var i = 0, len = someNames.length; i < len; i++) {
	console.log(hTable.get(someNames[i]));
}
console.log("----------");
hTable.showDistro();
</script>
</html>
