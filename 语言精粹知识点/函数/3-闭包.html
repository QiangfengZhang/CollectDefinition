<script>

// 将匿名函数执行的结果（一个包含两个方法的对象）赋值给myObject
// 返回的 对象继续享有访问 value 变量的特权
var myObject = function() {
	var value = 0;

	return {
		increment: function(inc) {
			value += typeof inc ==="number" ? inc : 1;
		},
		getValue: function() {
			return value;
		}
	}
}();

myObject.increment();
console.log(myObject.getValue());
myObject.increment();
console.log(myObject.getValue());
myObject.increment();
console.log(myObject.getValue());

// --------------------------------------------

var quo = function(status) {
	return {
		get_status: function() {
			return status;
		}
	};
};

var myQuo = quo("amazed");
document.write(myQuo.get_status());

</script>
