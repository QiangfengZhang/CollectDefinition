<script>
// 对象字面量的创建
var stooge = {
	"first-name": "Jerome",
	"last-name": "Howard"
};

// 对象是可以嵌套的
var flight = {
	airline: "Oceanic",
	number: 815,
	departure: {
		IATA: "SYD",
		time: "2017-04-27 03:30",
		city: "Sydney"
	},
	arrival: {
		IATA: "LAX",
		time: "2017-04-27 10:20",
		city: "Los Angeles"
	}
};

// 如果尝试检索一个并不存在的成员元素的值，将会返回一个 undefined 值
stooge["middle-name"];// undefined
// 尝试检索一个 undefined 值将会导致 TypeError 异常
flight.equipment; // undefined
try {
	flight.equipment.model; // throw "TypeError"	
}catch (e) {
	flight.equipment && flight.equiment.model // 逻辑中断的 && 应用避免错误	
}
</script>
